<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venge.io Inventory Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Venge.io Inventory Checker</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="checkInventory()">Check Inventory</button>
        </div>
        
        <div id="result">
            <h2>Inventory</h2>
            <div id="stats" class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Total Skins:</span>
                    <span class="stat-value" id="totalSkins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Owned Skins:</span>
                    <span class="stat-value" id="ownedSkins">0</span>
                </div>
            </div>
            <div id="rarityStats" class="rarity-stats-container"></div>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Skin Name</th>
                        <th>Type</th>
                        <th>Rarity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Skins will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
