<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venge.io Inventory Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
    
    <div id="loadingPopup" class="loading-popup">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Loading inventory...</p>
        </div>
    </div>
    
    <div class="container">
        <h1>Venge.io Inventory Checker</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="checkInventory()">Check Inventory</button>
        </div>
        
        <div id="result">
            <h2 id="inventoryTitle">Inventory</h2>
            <div id="stats" class="stats-container">
                <div class="stat-item">
                    <span class="stat-label">Total Skins:</span>
                    <span class="stat-value" id="totalSkins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Owned Skins:</span>
                    <span class="stat-value" id="ownedSkins">0</span>
                </div>
            </div>
            <div id="rarityStats" class="rarity-stats-container"></div>
            <table id="inventoryTable">
                <thead>
                    <tr>
                        <th>Skin Name</th>
                        <th>Type</th>
                        <th>Rarity</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Skins will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
